<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化页 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">美食外卖</div>
            <div class="nav-items">
                <div id="user-auth">
                    <!-- 动态加载用户登录/注册或用户中心 -->
                </div>
            </div>
        </nav>

        <div class="main-content">
            <h1>管理员数据可视化</h1>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>今日订单</h3>
                    <p id="today-orders">0</p>
                </div>
                <div class="stat-card">
                    <h3>本月订单</h3>
                    <p id="monthly-orders">0</p>
                </div>
                <div class="stat-card">
                    <h3>总销售额</h3>
                    <p id="total-sales">¥0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
