<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新菜品 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/merchant.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">美食外卖</div>
            <div class="nav-items">
                <div id="user-auth">
                    <!-- 动态加载用户登录/注册或用户中心 -->
                </div>
            </div>
        </nav>

        <div class="main-content">
            <h1>添加新菜品</h1>
            <form id="add-dish-form">
                <div class="form-group">
                    <label for="dish-name">菜品名称</label>
                    <input type="text" id="dish-name" required>
                </div>
                <div class="form-group">
                    <label for="dish-price">价格</label>
                    <input type="number" id="dish-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="dish-description">描述</label>
                    <textarea id="dish-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="dish-image">菜品图片</label>
                    <input type="file" id="dish-image" accept="image/*">
                </div>
                <button type="submit" class="btn-primary">保存</button>
            </form>
        </div>
    </div>

    <script src="js/merchant.js"></script>
</body>
</html>
