<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/merchant.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">美食外卖</div>
            <div class="nav-items">
                <!-- 导航菜单将通过JS动态加载 -->
            </div>
        </nav>

        <div class="main-content">
            <h1>商家数据仪表盘</h1>
            
            <!-- 新增店铺设置按钮 -->
            <a href="setting.html" class="btn-settings">店铺设置</a>

            <div class="dashboard-stats">
                <!-- 新订单（点击跳转新订单页面） -->
                <div class="stat-card clickable" url="neworder.html">
                    <h3>新订单</h3>
                    <p id="new-orders">0</p>
                </div>

                <!-- 历史订单（点击跳转历史订单页面） -->
                <div class="stat-card clickable" url="historyorder.html">
                    <h3>历史订单</h3>
                    <p id="history-orders">0</p>
                </div>

                <div class="stat-card">
                    <h3>总销售额</h3>
                    <p id="total-sales">¥0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/merchant.js"></script>
</body>
</html>
