<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家列表 - 美食外卖平台</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">美食外卖</div>
            <div class="nav-items">
                <div id="user-auth">
                    <!-- 动态加载用户登录/注册或用户中心 -->
                </div>
                <div id="cart-btn" class="nav-item">
                    <i class="icon-cart"></i> 购物车
                </div>
                <div id="orders-btn" class="nav-item">
                    <i class="icon-orders"></i> 我的订单
                </div>
            </div>
        </nav>

        <div class="main-content">
            <h1>商家列表</h1>
            <div class="restaurants-list">
                <!-- 动态加载商家列表 -->
            </div>
        </div>
    </div>

    <script src="js/customer.js"></script>
</body>
</html>
